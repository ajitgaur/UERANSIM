<nb-card>
  <nb-card-header>
    {{ editMode ? "Create NSI Profile":"NSI Profile" }}
  </nb-card-header>
  <nb-card-body>
    <form>
      <div class="row">
        <div [ngClass]="(nsiProfile.targetAmfSet.length > 0) || editMode ? 'col-sm-6' : 'col-sm-12'">
          <nb-card>
            <nb-card-header>Basic Information</nb-card-header>
            <nb-card-body>
              <div class="form-group">
                <label for="pName" class="label">NSI Profile Name <span *ngIf="editMode" style="color: red">*</span></label>
                <input [(ngModel)]="nsiProfile.name" [attr.readOnly]="editMode ? null : ''" type="text" nbInput
                  fullWidth id="pName" name="pName" placeholder="NSI Profile Name" required>
              </div>
              <div class="form-group">
                <label for="pNrfUri" class="label">NRF URI <span *ngIf="editMode" style="color: red">*</span></label>
                <input [(ngModel)]="nsiProfile.nrfUri" [attr.readOnly]="true" type="text" nbInput
                  fullWidth id="pNrfUri" name="pNrfUri" placeholder="NRF URI" required>
              </div>
              <div class="form-group">
                <label for="pNsiId" class="label">NSI Id</label>
                <input [(ngModel)]="nsiProfile.nsiId" [attr.readOnly]="true" type="text" nbInput
                  fullWidth id="pNsiId" name="pNsiId" [placeholder]="editMode?'NSI Id':''" required>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
        <div *ngIf="(nsiProfile.targetAmfSet.length > 0) || editMode" class="col-sm-6">
          <nb-card>
            <nb-card-header>Target AMF Set</nb-card-header>
            <nb-card-body>
              <div *ngIf="editMode" class="row">
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <div class="form-group">
                    <label for="pRegionId" class="label">Region Id <span *ngIf="editMode" style="color: red">*</span></label>
                    <input [(ngModel)]="targetAmfSet.regionId" [attr.readOnly]="editMode ? null : ''" type="text"
                      nbInput fullWidth id="pRegionId" name="pRegionId" placeholder="Region Id"
                      required>
                  </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5">
                  <div class="form-group">
                    <label for="pSetId" class="label">Set Id <span *ngIf="editMode" style="color: red">*</span></label>
                    <input [(ngModel)]="targetAmfSet.setId" [attr.readOnly]="editMode ? null : ''" type="text" nbInput
                      fullWidth id="pSetId" name="pSetId" placeholder="Set Id" required>
                  </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1">
                  <div class="form-group">
                    <label class="label" style="color: white">Add</label>
                    <button [disabled]="targetAmfSet.regionId===''" nbButton (click)="addTargetAmfSet()">+</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group">
                    <table class="table">
                      <tr style="text-align: center;">
                        <th *ngIf="editMode" ></th>
                        <th>RegionId</th>
                        <th>Set Id</th>
                      </tr>
                      <tr *ngFor="let targetAmfSetItem of nsiProfile.targetAmfSet" style="text-align: center;">
                        <th *ngIf="editMode" >
                          <button nbButton status="danger" size= tiny (click)="deleteTargetAmfSet(targetAmfSetItem)">X</button> 
                        </th>
                        <td>{{ targetAmfSetItem.regionId }}</td>
                        <td>{{ targetAmfSetItem.setId }}</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
      <button *ngIf="editMode" type="submit" nbButton status="danger" (click)="create()">Submit</button>
    </form>
  </nb-card-body>
</nb-card>
